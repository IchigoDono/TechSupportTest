<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  function isValidSudoku(board) { 
    let resultVertical = "";
    let resultHorizontal = "";
    let tempString;

    for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
        if (board[i][j] <= 0 || board[i][j] > 9) return false;
        resultVertical += board[i][j];
        resultHorizontal += board[j][i];
        }

        if ([...resultVertical].sort().join('') !== "123456789") return false;
        if ([...resultHorizontal].sort().join('') !== "123456789") return false;

        resultVertical = "";
        resultHorizontal = "";
    }

    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
        tempString =
            `${board[i * 3 + 0][j * 3]}${board[i * 3 + 0][j * 3 + 1]}${board[i * 3 + 0][j * 3 + 2]}` +
            `${board[i * 3 + 1][j * 3]}${board[i * 3 + 1][j * 3 + 1]}${board[i * 3 + 1][j * 3 + 2]}` +
            `${board[i * 3 + 2][j * 3]}${board[i * 3 + 2][j * 3 + 1]}${board[i * 3 + 2][j * 3 + 2]}`;

        if ([...tempString].sort().join('') !== "123456789") return false;
        }
    }

    return true;
  }

  let sudokyTable = [
  [5, 3, 4, 6, 7, 8, 9, 1, 2], 
  [6, 7, 2, 1, 9, 0, 3, 4, 8],
  [1, 0, 0, 3, 4, 2, 5, 6, 0],
  [8, 5, 9, 7, 6, 1, 0, 2, 0],
  [4, 2, 6, 8, 5, 3, 7, 9, 1],
  [7, 1, 3, 9, 2, 4, 8, 5, 6],
  [9, 0, 1, 5, 3, 7, 2, 1, 4],
  [2, 8, 7, 4, 1, 9, 6, 3, 5],
  [3, 0, 0, 4, 8, 1, 1, 7, 9]

  ];

   let result = isValidSudoku(sudokyTable) ? 'true' : 'false';

   console.log(`validSolution([${sudokyTable.map(row => `[${row.join(', ')}]`).join(',\n  ')}]) // => ${result}`);
    </script>
</body>
</html>
